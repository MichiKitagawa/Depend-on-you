version: '3.8'

services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  reader-action-service:
    build: 
      context: .
      dockerfile: services/reader-action-service/Dockerfile
    ports:
      - "3003:3003"
    depends_on:
      - postgres
      - redis
    env_file:
      - .env
      - ./services/reader-action-service/.env

  content-service:
    build: 
      context: .
      dockerfile: services/content-service/Dockerfile
    ports:
      - "3002:3002"
    depends_on:
      - postgres
    env_file:
      - .env
      - ./services/content-service/.env
      
  score-service:
    build: 
      context: .
      dockerfile: services/score-service/Dockerfile
    ports:
      - "3004:3004"
    depends_on:
      - postgres
      - reader-action-service
    env_file:
      - .env
      - ./services/score-service/.env
      
  ranking-service:
    build: 
      context: .
      dockerfile: services/ranking-service/Dockerfile
    ports:
      - "3005:3005"
    depends_on:
      - postgres
    env_file:
      - .env
      - ./services/ranking-service/.env

  portfolio-service:
    build: 
      context: .
      dockerfile: services/portfolio-service/Dockerfile
    ports:
      - "3007:3007"
    depends_on:
      - postgres
    env_file:
      - .env
      - ./services/portfolio-service/.env

  feed-service:
    build: 
      context: .
      dockerfile: services/feed-service/Dockerfile
    ports:
      - "3006:3006"
    depends_on:
      - postgres
      - ranking-service
      - content-service
    env_file:
      - .env
      - ./services/feed-service/.env

  economy-service:
    build: 
      context: .
      dockerfile: services/economy-service/Dockerfile
    ports:
      - "3010:3010"
    depends_on:
      - postgres
    env_file:
      - .env
      - ./services/economy-service/.env

  curation-service:
    build: 
      context: .
      dockerfile: services/curation-service/Dockerfile
    ports:
      - "3008:3008"
    depends_on:
      - postgres
    env_file:
      - .env
      - ./services/curation-service/.env
      
  archive-service:
    build: 
      context: .
      dockerfile: services/archive-service/Dockerfile
    ports:
      - "3009:3009"
    depends_on:
      - postgres
    env_file:
      - .env
      - ./services/archive-service/.env

volumes:
  postgres_data: 